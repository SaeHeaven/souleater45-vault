<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET VAULT</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #pdf-list {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .pdf-item {
            padding: 15px;
            margin: 10px;
            background: #222;
            cursor: pointer;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }
        .pdf-item:hover {
            background: #333;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }
        .pdf-item::before {
            content: "ðŸ“„";
            margin-right: 10px;
        }
        h1 {
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="pdf-list">
        <h1>SELECT A DOCUMENT</h1>
        <!-- PDF buttons will be added automatically here -->
    </div>

    <iframe id="pdf-viewer" style="display: none;"></iframe>

    <script>
        // Block right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Block keyboard shortcuts (Ctrl+S, PrtScn, etc.)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.key === 'PrintScreen' || e.key === 'F12') {
                e.preventDefault();
                alert('Saving/printing disabled.');
            }
        });

        async function loadPDFs() {
    // Manual PDF list as fallback
    const manualPDFs = [
        'anatomy-notes.pdf',
        'biochemistry-qcm.pdf'
        // Add ALL your PDF filenames here
    ];

    const pdfList = document.getElementById('pdf-list');
    let foundPDFs = [];

    // Try automatic detection first
    try {
        const response = await fetch('pdfs/');
        if (response.ok) {
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            foundPDFs = Array.from(doc.querySelectorAll('a[href$=".pdf"]'))
                .map(a => a.href.split('/').pop());
        }
    } catch (error) {
        console.log("Auto-scan failed, using manual list");
    }

    // Use manual list if auto-detection found nothing
    const pdfsToShow = foundPDFs.length > 0 ? foundPDFs : manualPDFs;

    if (pdfsToShow.length === 0) {
        pdfList.innerHTML += `
            <p style="color: #ff5555;">
                Error: No PDFs configured.<br>
                <small>Add files to the 'pdfs' folder or edit vault.html</small>
            </p>
        `;
        return;
    }

    // Create buttons
    pdfsToShow.forEach(pdf => {
        const btn = document.createElement('div');
        btn.className = 'pdf-item';
        btn.textContent = pdf.replace('.pdf', '').replace(/[-_]/g, ' ');
        btn.onclick = () => openPdf(pdf);
        pdfList.appendChild(btn);
    });
}
        // Load PDFs when page loads
        window.addEventListener('DOMContentLoaded', loadPDFs);
    </script>
</body>
</html>
